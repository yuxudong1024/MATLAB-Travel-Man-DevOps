stages:
  - test
  - coverage
  - deploy
  - integration-test

unit-test-job:
  stage: test
  tags:
    - on-prem
  script:
    - echo "Running unit tests..."
    #- Invoke-WebRequest https://ssd.mathworks.com/supportfiles/ci/matlab-batch/v1/win64/matlab-batch.exe -OutFile matlab-batch.exe
    #- ./matlab-batch -licenseToken "cbollige@mathworks.com|cbolligeAll|$MLM_LICENSE_TOKEN" "ver;"
    - mw -using Bmain matlab -softwareopengl -batch "buildtool test displayCoverage;"
  artifacts:
    paths:
      - test-reports/
      - code-coverage/
    reports:
      junit: test-reports/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: code-coverage/cobertura-coverage.xml
  coverage: '/Statement: \d+/\d+ \((\d+\.\d+)%\)/'

deploy-job:
  stage: deploy
  tags:
    - on-prem
  script:
    - echo "Deploying ctf and web app..."
    - mw -using Bmain matlab -softwareopengl -batch "buildtool deployMPSArchive deployWebApp;"
  only:
    - main

pages:
  stage: deploy
  tags:
    - linux
  script:
    - echo "Publish Gitlab pages..."
    - mkdir public
    - cp source/index.html public/
    - cp -r code-coverage/ public/
    - cp -r test-reports/ public/
  artifacts:
    paths:
      - public
  only:
    - main

test-endpoint:
  stage: integration-test
  tags:
    - on-prem
  script:
    - echo "Run integration test..."
    - mw -using Bmain matlab -softwareopengl -batch "buildtool integrationTest;"
  only:
    - main